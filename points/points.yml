# 第一部分：JAVA 语言和 API 基础
# 考察对于 JAVA 语言基本概念的掌握。包括以下内容：
- 语法基础
- 常见数据类型
- 常用基础类库
- 类，对象，方法
- 抽象类，接口，继承
- 泛型
- 线程
#第二部分：开发工具和开发环境
# 考察对于 IDE 工具，构建工具，操作系统概念的掌握。包括以下内容：
- eclipse
- maven
- linux命令
- shell脚本
- IP，端口，网络环境基础概念
# 第三部分：JAVA 程序逻辑实现
# 考察使用 JAVA 语言进行业务或运算逻辑实现的相关知识。包括以下内容：
- 基础数据结构和基础算法
- JSON，XML
- 对象序列化与反序列化
- 反射
- spring
- 设计模式
- 单元测试
# 第四部分：JAVA 数据库相关知识概念
# 考察使用 JAVA 语言对数据库进行连接配置，读写操作，以及数据持久花相关的知识概念，包括以下内容：
- jdbc 相关概念
- POJO, DAO 等概念及运用
- mybatis
- hibernate
- SQL
- 数据库读/写中的性能和数据安全
# 第五部分：JAVA web 开发相关知识概念
# 考察进行 java web 开发的概念掌握，包括以下内容：
- servlet, jsp
- springmvc
- 请求处理，session，http 协议
- 身份验证
- webservice 实现
- tomcat, glassfish, weblogic 等中间件配置使用
- jQuery
- bootstrap
