- kind: bool
  content: |
    方法名可以与构造器的名字相同,比如如下代码
    ```java
    public class Test {
      public Test(String iceboy) {
        System.out.println(iceboy);
      }
      public void Test(String iceboy) {
        System.out.println(iceboy);
      }
      public static void main(String[] args) {
        Test a = new Test("abc");//输出“abc”
        a.Test("iceboy");//输出“iceboy”
      }
    }
  content_format: md
  answer: true

