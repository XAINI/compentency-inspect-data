- kind: essay
  content:  请举例说明三个词语final,finally,finalize的五种功能。
          Final——修饰符（关键字）如果一个类被声明为final，意味着它不能再派生出新的子类，不能作
  为父类被继承。因此一个类不能既被声明为 abstract的，又被声明为final的。将变量或方法声
  明为final，可以保证它们在使用中不被改变。被声明为final的变量必须在声明时给定初值，而
  在以后的引用中只能读取，不可修改。被声明为final的方法也同样只能使用不能重载。
          Finally，再异常处理时提供 finally 块来执行任何清除操作。如果抛出一个异常，那么相匹
  配的 catch 子句就会执行然后控制就会进入 finally 块（如果有的话）。  
          Finalize——方法名。Java 技术允许使用 finalize（）方法在垃圾收集器将对象从内存中清除
  出去之前做必要的清理工作。这个方法是由垃圾收集器在确定这个对象没有被引用时对这个对
  象调用的。它是在 Object 类中定义的，因此所有的类都继承了它。子类覆盖 finalize（）方
  法以整理系统资源或者执行其他清理工作。finalize（）方法是在垃圾收集器删除对象之前对这
  个对象调用的。
  content_format: text

